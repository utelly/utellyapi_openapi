      operationId: v1.data_quality.samples.get
      description: Retrieve a list of entities and their matches for review.
      tags:
        - Dm0 Management
      parameters:
        - schema:
            type: string
          in: query
          name: sample_uid
        - schema:
            type: array
            items:
              type: string
              enum:
                - tv
                - movie
                - series
          in: query
          name: show_types
