      operationId: v1.data_quality.samples.delete
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  sample_uid:
                    type: string
                  deleted_count:
                    type: integer
              examples:
                '1':
                  value:
                    sample_uid: abc123
                    deleted_count: 50
      description: Delete a list of entities and their matches for review.
      parameters:
        - schema:
            type: string
          in: query
          name: sample_uid
          required: true
      tags:
        - Dm0 Management
  /data_quality/verify:
    parameters: []
    post:
      summary: Verify
      operationId: v1.data_quality.verify.post
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  uid:
                    type: string
                  verified:
                    type: boolean
                  statistics:
                    $ref: '#/components/schemas/sample_statistics'
              examples:
                '1':
                  value:
                    verified: true
                    uid: abc123
                    statistics:
                      total_shows_in_source: 500
                      verified_shows_in_source: 45
                      total_false_positives: 10
                      total_false_negatives: 6
                      verified_false_positives: 1
                      verified_false_negatives: 2
      tags:
        - Dm0 Management
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                verified:
                  type: boolean
                false_positive_count:
                  type: integer
                false_negative_count:
                  type: integer
              required:
                - verified
            examples:
              '1':
                value:
                  verified: true
                  false_positive_count: 0
                  false_negative_count: 2
        description: ''
      description: Verify that the specified item is correctly matched or unmatched. If flagged as incorrcect the optionally include guids of items to match or unmatch.
      parameters:
        - schema:
            type: string
          in: query
          name: uid
          required: true
          description: Show uid
        - schema:
            type: string
          in: query
          name: sample_uid
          description: Sample uid
        - schema:
            type: string
          in: query
          name: source
          required: true
          description: Data source
  '/data_quality/statistics/{source}':
