components:
  schemas: {}
  securitySchemes: {}
info:
  contact:
    email: developers@utelly.com
    name: API Support
  title: security_manager
  version: v1
openapi: 3.0.0
paths:
  /authenticate:
    post:
      description: Authenticates a user
      operationId: v1.user.authenticate
      requestBody:
        content:
          application/json:
            examples:
              '1':
                value:
                  email: keizer@email.com
                  password: 3@Ubc1iCYZUKGtAi
            schema:
              additionalProperties: false
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
              - email
              - password
              type: object
        description: ''
      responses:
        '200':
          content:
            application/json:
              examples:
                '1':
                  value:
                    access_token: 9b38b54dd74644db96e772d6076615da
                    id: 9b38b54dd74644db96e772d6076615da
                    refresh_token: f9a664c1ba3f4665aa902ded47edaca9
              schema:
                additionalProperties: false
                properties:
                  access_token:
                    type: string
                  id:
                    type: string
                  refresh_token:
                    type: string
                required:
                - access_token
                - refresh_token
                - id
                type: object
          description: OK
      summary: Authenticate
      tags:
      - Authentication Management
  /confirm:
    post:
      description: validates user email
      operationId: v1.user.confirm
      parameters:
      - in: query
        name: code
        schema:
          type: string
      - description: ''
        in: query
        name: user_id
        schema:
          type: string
      responses:
        '200':
          description: OK
      summary: Confirm email
      tags:
      - Authentication Management
  /forgot_password:
    post:
      operationId: v1.user.forgot_password
      requestBody:
        content:
          application/json:
            examples:
              '1':
                value:
                  email: keizer@email.com
            schema:
              additionalProperties: false
              properties:
                email:
                  type: string
              required:
              - email
              type: object
      responses:
        '200':
          content:
            application/json:
              examples:
                '1':
                  value:
                    token: f29ec3f2b0304456b9fd29ae81865af2
              schema:
                additionalProperties: false
                properties:
                  token:
                    type: string
                required:
                - token
                type: object
          description: OK
      summary: Forgot password
      tags:
      - Authentication Management
  /forgot_password_confirm:
    post:
      operationId: v1.user.forgot_password_confirm
      requestBody:
        content:
          application/json:
            examples:
              '1':
                value:
                  email: keizer@email.com
                  password: password
                  password_confirm: password
                  token: f29ec3f2b0304456b9fd29ae81865af2
            schema:
              additionalProperties: false
              properties:
                email:
                  type: string
                password:
                  type: string
                password_confirm:
                  type: string
                token:
                  type: string
              required:
              - email
              - token
              - password
              - password_confirm
              type: object
      responses:
        '200':
          description: OK
      summary: Forgot password confirm
      tags:
      - Authentication Management
  /refresh_jwt_access_token:
    parameters: []
    post:
      operationId: v1.user.refresh_jwt_access_token
      requestBody:
        content:
          application/json:
            examples:
              '1':
                value:
                  refresh_token: cc53ca4aaf294c489a29c1515cb1f1b3
            schema:
              additionalProperties: false
              properties:
                refresh_token:
                  type: string
              required:
              - refresh_token
              type: object
      responses:
        '200':
          content:
            application/json:
              examples:
                '1':
                  value:
                    access_token: f9a664c1ba3f4665aa902ded47edaca9
              schema:
                additionalProperties: false
                properties:
                  access_token:
                    type: string
                required:
                - access_token
                type: object
            application/xml:
              schema:
                additionalProperties: false
                properties: {}
                type: object
          description: OK
      summary: Refresh jwt access_token
      tags:
      - Authentication Management
  /register:
    post:
      operationId: v.user.register
      requestBody:
        content:
          application/json:
            examples:
              '1':
                value:
                  email: keizer@email.com
                  first_name: Keizer
                  last_name: "S\xF6ze"
                  password: password
                  password_confirm: password
                  registration_token: 55a68d8af89b4a29a453c9a21b37445f
            schema:
              additionalProperties: false
              properties:
                email:
                  type: string
                first_name:
                  type: string
                last_name:
                  type: string
                password:
                  type: string
                password_confirm:
                  type: string
                registration_token:
                  type: string
              required:
              - first_name
              - last_name
              - email
              - registration_token
              - password
              - password_confirm
              type: object
        description: ''
      responses:
        '200':
          content:
            application/json:
              examples:
                '1':
                  value:
                    access_token: 9b38b54dd74644db96e772d6076615da
                    id: 9b38b54dd74644db96e772d6076615da
                    refresh_token: f9a664c1ba3f4665aa902ded47edaca9
              schema:
                additionalProperties: false
                properties:
                  access_token:
                    type: string
                  id:
                    type: string
                  refresh_token:
                    type: string
                required:
                - id
                - access_token
                - refresh_token
                type: object
          description: OK
      summary: User register
      tags:
      - Authentication Management
servers:
- description: prod
  url: https://services.utelly.com/security_manager/v1
- description: staging
  url: https://staging-services.utelly.com/security_manager/v1
- description: dev
  url: https://dev-services.utelly.com/security_manager/v1
tags:
- name: utelly_services
