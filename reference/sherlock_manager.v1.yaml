info:
  contact:
    email: developers@utelly.com
    name: API Support
  description: ''
  title: sherlock_manager
  version: v1
openapi: 3.0.0
paths:
  '/search/{config_id}':
    get:
      description: ''
      operationId: v1.search.search.do_search
      parameters:
        - description: query string
          in: query
          name: q
          schema:
            type: string
            example: Tom Hanks
          required: true
        - description: number of items to return
          in: query
          name: size
          schema:
            type: integer
        - description: offset of query
          in: query
          name: offset
          schema:
            type: integer
        - description: only return exact matches
          in: query
          name: exact_match
          schema:
            type: boolean
        - description: verbose flag
          in: query
          name: v
          schema:
            type: string
        - description: locales to search on
          in: query
          name: locales
          schema:
            items:
              type: string
            type: array
          style: form
        - description: grouping of results by sherlock
          in: query
          name: grouping
          schema:
            enum:
              - topic
              - entity
            items:
              type: string
            type: string
      responses:
        '200':
          $ref: '#/components/responses/sherlock'
      summary: Sherlock Search
      tags: []
    parameters:
      - description: sherlock config id
        in: path
        name: config_id
        required: true
        schema:
          type: string
  /lookup:
    get:
      summary: Lookup
      tags: []
      responses:
        '200':
          description: Example Response
          content:
            application/json:
              schema:
                type: object
                properties: {}
      operationId: v1.search.autocomplete.lookup
      x-stoplight:
        id: y6v1fb0np4a24
      parameters:
        - schema:
            type: string
          in: query
          name: term
          required: true
        - schema:
            type: string
          in: query
          name: country
      x-internal: true
  /lookup_id:
    get:
      summary: Lookup by ID
      tags: []
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties: {}
      operationId: v1.search.autocomplete.id_lookup
      x-stoplight:
        id: z56srg2c0sbcq
      parameters:
        - schema:
            type: string
          in: query
          name: country
        - schema:
            type: string
          in: query
          name: source
          required: true
        - schema:
            type: string
          in: query
          name: source_id
          required: true
