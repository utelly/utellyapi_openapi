          description: 'Jonathan Taylor Thomas stars as Tom Sawyer, America''s legendary teenage hero. No boy ever had so much fun, got into so much trouble or had so many outrageous adventures. When Tom and rebellious friend Huck Finn (Brad Renfro) witness a midnight killing, they swear not to reveal what they saw. But that causes a real problem: if Tom doesn''t speak up, an innocent friend may be hanged; if he does tell the truth, the real killer, knife-throwing Injun Joe, will come after him. With escapades including a treasure hunt, a haunted house, a courtroom showdown and a scary chase in a cave, Tom learns a valuable lesson: when a friend''s in trouble, you don''t run away. Contains tobacco depictions.'
          description_search:
            bg-bg: 'Една от най-великите детски книги, писани някога - “Приключенията на Том Сойер” от Марк Твен, получава една от най-достоверните си екранизации. Славните патила на щурите юнаци Том Сойер и Хъкълбери Фин имат реалния шанс не просто да станат причина за нови пакости у дома, а дори да накарат децата ви да прочетат книгата, ако още не са го сторили. Не им спестявайте тази искрена радост! Никое момче на света не се е забавлявало толкова, не е имало толкова приключения и не се забърквало в толкова неприятности, колкото Том Сойер. Том и добрият му приятел Хък стават свидетели на убийство. Двамата виждат как Индианеца Джо убива собственика на погребално бюро, за да стигне до картата му. Двамата си обещават да не разкриват случилото се, но така един невинен приятел може да бъде обесен. Ако обаче разкрият Джо, той ще е по петите им.'
            de-de: 'Tom Sawyer hat sich gerade mit dem Waisen Huck Finn angefreundet, als die beiden Zeugen eines Mordes auf dem Stadtfriedhof werden. Als das Verbrechen an die Öffentlichkeit gerät, wird Toms Freund Muff Potter des Mordes angeklagt. Tom und Huck wissen nur allzu gut, dass Muff unschuldig ist, schließlich haben sie den wahren Mörder beobachtet. Doch Huck hat Tom aus Angst vor dem wahren Täter schwören lassen, den Namen nicht zu verraten.'
            en: 'Jonathan Taylor Thomas stars as Tom Sawyer, America''s legendary teenage hero. No boy ever had so much fun, got into so much trouble or had so many outrageous adventures. When Tom and rebellious friend Huck Finn (Brad Renfro) witness a midnight killing, they swear not to reveal what they saw. But that causes a real problem: if Tom doesn''t speak up, an innocent friend may be hanged; if he does tell the truth, the real killer, knife-throwing Injun Joe, will come after him. With escapades including a treasure hunt, a haunted house, a courtroom showdown and a scary chase in a cave, Tom learns a valuable lesson: when a friend''s in trouble, you don''t run away. Contains tobacco depictions.'
            en-us: 'A mischievous young boy, Tom Sawyer, witnesses a murder by the deadly Injun Joe. Tom becomes friends with Huckleberry Finn, a boy with no future and no family. Tom has to choose between honoring a friendship or honoring an oath because the town alcoholic is accused of the murder. Tom and Huck go through several adventures trying to retrieve evidence.'
            es-es: 'Tom Sawyer y Huck Finn presencian el asesinato de un hombre por todos conocido como el "Indio Joe", para robarle el mapa de un tesoro. Cuando es acusado del asesinato un inocente, ambos muchachos correrán todo tipo de peligros para evitar que sea condenado.'
            fr-fr: 'Tom et Huck témoin du meurtre de Injun Joe de Doc Robinson une nuit au cimetière. Quand un homme innocent est accusé d''avoir tué le Doc, Tom étapes comme témoin, ne pas respecter la promesse faite à Huck à mettre bas.'
            it-it: 'Il giovane Tom Sawyer assiste a un omicidio, e insieme all''amico analfabeta Huck Finn cerca - tra mille avventure - di scagionare un ubriacone ingiustamente accusato del crimine.'
            ko-kr: '마을의 장난꾸러기 톰 소여(Tom Sawyer: 조나단 테일러 토마스 분)와 떠돌이 허클베리 핀(Huck Finn: 브래드 렌프로 분)은 어느날 밤, 마을 공동묘지에서 살인 사건을 목격한다. 죄없는 마을 주정뱅이가 범인으로 몰리지만, 진실을 밝힌다면 악당이 그들을 가만 두지 않을 것이다.'
            nl-nl: 'Tom Sawyer is getuige van een moord. Samen met zijn vriend Huckleberry Finn, een zwerversjongen, gaat hij op zoek naar bewijzen, om de onschuld van de plaatselijke alcoholist, die van de moord beschuldigd is, aan te tonen. Wanneer dit lukt, is Tom bang om door de werkelijke moordenaar te worden omgebracht.'
            pt-br: 'O travesso Tom Sawyer é testemunha de um assassinato cometido pelo malvado Injun Joe. Quando um inocente é culpado pelo crime, Tom e seu rebelde amigo Huck Finn começam uma busca pelo mapa de piratas para poder absolvê-lo. Baseado no clássico livro de Mark Twain.'
            ru-ru: 'От их проделок в ужас приходит вся округа. Кошки и собаки разбегаются, хозяйки запирают окна и двери, малыши плачут. Нет, это не монстры из страшной сказки вышли на улицу города. Просто нам предстоят новые встречи с Томом Сойером и Геком Финном, любимыми героями из романа Марка Твена.'
            sv-se: 'Tom Sawyer blir vittne till ett mord av en man och stadens lodis anklagas för mordet. Men Tom har sett den verkliga mördaren, det är bara det att ingen tror honom, förrän han möter Huck, en ung pojke som är hemlös.'
            uk-ua: 'Їхніми витівками перелякані всі навкруги: кішки та собаки розбігаються, господині замикають вікна та двері, малюки плачуть... Ні, це не монстри із страшної казки вийшли на вулицю міста. Просто нас чекають нові зустрічі з Томом Сойєром і Геком Фінном.'
            zh-cn: 本片改编自大文豪马克·吐温的作品。密西西比河畔小镇上出了名的捣蛋鬼汤姆和他的流浪哥们哈克无意中目击印第安人乔杀人并嫁祸于无辜的老醉鬼马夫，在良心的驱使下，汤姆与哈克决定偷取杀人凶手的藏宝图以帮助马夫洗刷冤屈，但乔却在寻获在寻获宝物后将图烧了，现在唯一能解救马夫的只有两人的证词。
