            en:
              - description: 'Tom and his rebellious friend Huck witness a midnight killing. They swear not to reveal what they saw – but that causes a real problem. If Tom doesn''t speak up, an innocent friend may be hanged. But if he does tell the truth, the real killer, knife-throwing Injun Joe, will come after him! '
                type: description
              - description: 'Jonathan Taylor Thomas stars as Tom Sawyer, America''s legendary teenage hero. No boy ever had so much fun, got into so much trouble or had so many outrageous adventures. When Tom and rebellious friend Huck Finn (Brad Renfro) witness a midnight killing, they swear not to reveal what they saw. But that causes a real problem: if Tom doesn''t speak up, an innocent friend may be hanged; if he does tell the truth, the real killer, knife-throwing Injun Joe, will come after him. With escapades including a treasure hunt, a haunted house, a courtroom showdown and a scary chase in a cave, Tom learns a valuable lesson: when a friend''s in trouble, you don''t run away. Contains tobacco depictions.'
                type: description
              - description: |
                  Not to be confused with the 1918 film Huck and Tom.
                  Tom and Huck is a 1995 American adventure comedy-drama film based on Mark Twain's novel The Adventures of Tom Sawyer, and starring Jonathan Taylor Thomas, Brad Renfro, Mike McShane, and Amy Wright. The film was directed by Peter Hewitt and produced/co-written by Stephen Sommers (who also worked on another Disney adaptation of Twain's work, 1993's The Adventures of Huck Finn). The movie was released in the U.S. and Canada on December 22, 1995.
                  In the film, mischievous young Tom Sawyer witnesses a murder by a vicious half-Native American criminal known as "Injun Joe". Tom befriends Huck Finn, a boy with no future and no family, and is forced to choose between honoring a friendship or honoring an oath, when the town drunk is accused of the murder.
                type: description
            en-US:
              - description: 'A mischievous young boy, Tom Sawyer, witnesses a murder by the deadly Injun Joe. Tom becomes friends with Huckleberry Finn, a boy with no future and no family. Tom has to choose between honoring a friendship or honoring an oath because the town alcoholic is accused of the murder. Tom and Huck go through several adventures trying to retrieve evidence.'
