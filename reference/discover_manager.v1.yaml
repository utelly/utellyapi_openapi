          in: query
          name: release_year.gte
          style: pipeDelimited
          explode: true
          description: Has a release year greater than or equal to values
        - schema:
            type: integer
            items:
              type: integer
            minimum: 1900
          in: query
          name: release_year.lte
          style: pipeDelimited
          explode: true
          description: Has a release year less than or equal to values
        - schema:
            type: array
            items:
              type: string
          in: query
          name: content_ratings
          style: pipeDelimited
          explode: true
          description: Has one or more of the listed content rating ids
        - schema:
            type: array
            items:
              type: string
          in: query
          name: content_ratings.excl
          style: pipeDelimited
          explode: true
          description: Has none of the listed content rating ids
        - schema:
            type: array
            items:
              type: string
          in: query
          name: tags
          style: pipeDelimited
          explode: true
          description: Has one of the listed tag ids.
        - schema:
            type: array
            items:
              type: string
          in: query
          name: tags.all
          style: pipeDelimited
          explode: true
          description: Has all of the listed tag ids.
        - schema:
            type: array
            items:
              type: string
          in: query
          name: tags.excl
          style: pipeDelimited
          explode: true
          description: Has none of the listed tag ids.
        - schema:
            type: array
            items:
              type: string
            example:
              - tv
              - movie
              - series
              - season
              - episode
          in: query
          name: types
          style: pipeDelimited
          explode: true
          description: Is one of the listed types
        - schema:
            type: array
            items:
              type: string
          in: query
          name: guids
          style: pipeDelimited
          explode: true
          description: Includes creative works
        - schema:
            type: array
            items:
              type: string
          in: query
          name: external_references
          style: pipeDelimited
          explode: true
          description: 'Includes creative works with specified identifiers from external sources (e.g imdb, tmdb)'
        - schema:
            type: array
            items:
              type: string
          in: query
          name: guids.excl
          style: pipeDelimited
          explode: true
          description: Excludes creative works
        - schema:
            type: array
            items:
              type: string
          in: query
          name: titles
          style: pipeDelimited
          explode: true
          description: Includes creative works if any of its titles contains the provided string. blah|foo will return \*blah\* OR \*foo\*
        - schema:
            type: array
            items:
              type: string
              enum:
                - popularity
                - popularity.external
                - popularity.iva_iva
                - relevancy
                - release_year
                - recommendation
                - rating
                - availability_from
                - availability_to
                - '-popularity'
                - '-popularity.external'
                - '-popularity.iva_iva'
                - '-relevancy'
                - '-release_year'
                - '-recommendation'
                - '-rating'
                - '-availability_from'
                - '-availability_to'
          in: query
          name: order_by
          style: pipeDelimited
          description: "<table>       <tr>         <td>Parameter</td>         <td>Impact</td>       </tr>       <tr> \t\t  <td>----</td> \t\t   <td>----</td>       </tr>       <tr>         <td><b>popularity</b></td>         <td>most popular first</td>       </tr><tr>         <td><b>popularity.external</b></td>         <td>most popular first, based on the score by providers in the 'popularity.provider' parameter</td>       </tr>       <tr>         <td><b>relevancy</b></td>         <td>most relevant first, from a search perspective</td>       </tr>       <tr>         <td><b>release_year</b></td>         <td>most recent first</td>       </tr>       <tr>         <td><b>recommendation</b></td>         <td>best recommended first</td>       </tr>       <tr>         <td><b>rating</b></td>         <td>best rated first</td>       </tr>       <tr>         <td><b>availability_from</b></td>         <td>ASC</td>       </tr>       <tr>         <td><b>availability_to</b></td>         <td>ASC</td>       </tr>       <tr> \t\t  <td>----</td> \t\t   <td>----</td>       </tr>       <tr>         <td><b>note</b></td>         <td>use of \\*-\\* (minus) before the option provides the reverse order.</td>       </tr> </table>"
        - schema:
            type: array
            items:
              type: string
              enum:
                - IVA
                - IMDB
                - TMDB
                - Amazon
                - Netflix
                - RottenTomatoes
                - Youtube
                - iTunes
                - Hulu
                - BoxOfficeMojo
                - TheNumbers
                - TVGuide
                - MovieClips
                - Redbox
                - Xfinity
                - Fios
                - Vudu
                - PlutoTV
                - Gamespot
          in: query
          name: popularity.provider
          style: pipeDelimited
          description: Providers to use if ordering by popularity.external. All providers will be used if not specified.
        - schema:
            type: integer
          in: query
          name: refresh_rate
        - schema:
            type: array
            items:
              type: integer
          in: query
          name: title_shuffle_set
          style: pipeDelimited
          explode: true
        - schema:
            type: integer
          in: query
          name: shuffle_rate
        - schema:
            type: integer
            maximum: 50
            minimum: 1
          in: query
          name: limit
        - schema:
            type: string
