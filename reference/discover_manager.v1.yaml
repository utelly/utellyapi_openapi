      operationId: v1.discover.creative_work.get
      parameters:
        - schema:
            type: array
            items:
              type: string
          in: query
          name: services
          style: pipeDelimited
          explode: true
          description: Has one or more of the listed service ids as an availability.
        - schema:
            type: array
            items:
              type: string
          in: query
          name: services.excl
          style: pipeDelimited
          explode: true
          description: Has none of the listed service ids as an availability.
        - schema:
            type: array
            items:
              type: string
              enum:
                - web
                - android
                - ios
                - tv
                - native_hbbtv
          in: query
          name: platform
          style: pipeDelimited
          explode: true
          description: Has one or more of the listed platforms as an availability.
        - schema:
            type: array
            items:
              type: string
              enum:
                - web
                - android
                - ios
                - tv
                - native_hbbtv
          in: query
          name: platform.excl
          style: pipeDelimited
          explode: true
          description: Has none of the listed platforms as an availability.
        - schema:
            type: array
            items:
              type: string
          in: query
          name: locations
          style: pipeDelimited
          explode: true
          description: Has availability for one or more of the listed location ids.
        - schema:
            type: array
            items:
              type: integer
          in: query
          name: release_year
          style: pipeDelimited
          explode: true
          description: Has one of the listed release years
