                      descriptions:
                        - value: "Game of Thrones is roughly based on the storylines of A Song of Ice and Fire, set in the fictional Seven Kingdoms of Westeros and the continent of Essos. The series follows several simultaneous plot lines. The first story arc follows a dynastic conflict among competing claimants for succession to the Iron Throne of the Seven Kingdoms, with other noble families fighting for independence from the throne. The second covers the exiled scion's actions to reclaim the throne; the third chronicles the threat of the impending winter and the legendary creatures and fierce peoples of the North. Showrunner David Benioff jokingly suggested 'The Sopranos in Middle-earth' as Game of Thrones' tagline, referring to its intrigue-filled plot and dark tone in a fantasy setting of magic and dragons"
                          metadata:
                            country: GB
                            language: en
                            source: gracenote
                            type: full
                          primary: true
                        - value: "Game of Thrones est à peu près basé sur les histoires de A Song of Ice and Fire, se déroulant dans les sept royaumes fictifs de Westeros et le continent d'Essos. La série suit plusieurs lignes de tracé simultanées. Le premier arc de l'histoire suit un conflit dynastique entre les prétendants concurrents à la succession au trône de fer des sept royaumes, avec d'autres familles nobles luttant pour l'indépendance du trône. Le second couvre les actions du scion exilé pour reconquérir le trône; le troisième relate la menace de l'hiver imminent et les créatures légendaires et les peuples féroces du Nord. Le showrunner David Benioff a suggéré en plaisantant 'Les Sopranos dans la Terre du Milieu' comme slogan de Game of Thrones, faisant référence à son intrigue remplie d'intrigues et à son ton sombre dans un décor fantastique de magie et de dragons"
