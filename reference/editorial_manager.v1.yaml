components:
  schemas:
    collection:
      type: object
      title: collection
      x-tags:
        - collection_management
      additionalProperties: false
      properties:
        collection_guid:
          type: string
        titles:
          type: array
          items:
            $ref: '#/components/schemas/title'
        descriptions:
          type: array
          items:
            $ref: '#/components/schemas/description'
        images:
          type: array
          items:
            $ref: '#/components/schemas/collection_image'
        content_definition:
          type: object
          properties:
            endpoint:
              type: string
            parameters:
              type: object
        refresh_timeout:
          type: integer
          minimum: 0
        shuffle_set:
          type: array
          items:
            type: integer
        shuffle_rate:
          type: integer
          minimum: 0
        pinned_items:
          type: array
          items:
            type: string
        status:
          $ref: '#/components/schemas/publishing_status'
        ui_configuration:
          type: object
          properties:
            image_type:
              type: string
            hero_image:
              type: string
              deprecated: true
            item_count:
              type: integer
              minimum: 0
            max_count:
              type: integer
              minimum: 0
        _links:
          $ref: ../models/HalLinks.v1.yaml
        _embedded:
          type: object
          properties:
            audit_entries:
              type: array
              items:
                $ref: '#/components/schemas/audit_entry'
    page:
      type: object
      title: page
      x-tags:
        - page_management
      additionalProperties: false
      properties:
        page_guid:
          type: string
        titles:
          type: array
          items:
            $ref: '#/components/schemas/title'
        descriptions:
          type: array
          items:
            $ref: '#/components/schemas/description'
        content_definition:
          type: object
          properties:
            collections:
              type: array
              items:
                type: object
                properties:
                  _links:
                    $ref: ../models/HalLinks.v1.yaml
                  collection:
                    $ref: '#/components/schemas/collection'
            exclusion_rules:
              type: object
              properties:
                creative_works:
                  type: array
                  items:
                    type: string
                tags:
                  type: array
                  items:
                    type: string
                people:
                  type: array
                  items:
                    type: string
        enforce_uniqueness:
          type: boolean
        refresh_timeout:
          type: integer
          minimum: 0
        status:
          $ref: '#/components/schemas/publishing_status'
        merchandising_enabled:
          type: boolean
        audience_hit:
          type: boolean
        _links:
          $ref: ../models/HalLinks.v1.yaml
        _embedded:
          type: object
          properties:
            audit_entries:
              type: array
              items:
                $ref: '#/components/schemas/audit_entry'
    publishing_status:
      type: string
      enum:
        - draft
        - published
        - changed
        - archived
      title: ''
    audit_entry:
      type: object
      title: audit_entry
      additionalProperties: false
      properties:
        audit_guid:
          type: string
          maxLength: 512
        author:
          type: string
          maxLength: 512
        description:
          type: string
          maxLength: 2048
        content:
          type: string
        status:
          deprecated: true
          type: string
        date:
          type: string
        _links:
          $ref: ../models/HalLinks.v1.yaml
        action:
          type: object
          properties:
            from:
              $ref: '#/components/schemas/publishing_status'
            to:
              $ref: '#/components/schemas/publishing_status'
      required:
        - author
        - description
    audience:
      type: object
      title: audience
      additionalProperties: false
      properties:
        user_sources:
          type: array
          items:
            type: string
        user_excls:
          type: array
          items:
            type: string
        platforms:
          type: array
          items:
            $ref: ./interaction_manager.v1.yaml#/components/schemas/platform_type
        languages:
          type: array
          items:
            $ref: ../models/language_field.v1.yaml
        countries:
          type: array
          items:
            $ref: ../models/country_field.v1.yaml
    title:
      type: object
      title: title
      additionalProperties: false
      properties:
        title:
          type: string
          maxLength: 512
        metadata:
          $ref: ./browse_manager.v1.yaml#/components/schemas/metadata_field
    description:
      type: object
      title: description
      additionalProperties: false
      properties:
        description:
          type: string
          maxLength: 2048
        metadata:
          $ref: ./browse_manager.v1.yaml#/components/schemas/metadata_field
    slug:
      type: object
      title: slug
      additionalProperties: false
      properties:
        slug_guid:
          type: string
          maxLength: 512
        page_name:
          type: string
          maxLength: 512
        default_page:
          type: string
          maxLength: 512
        calendar:
          type: object
          properties:
            id:
              type: string
            type:
              type: string
        pages:
          type: array
          items:
            type: object
            properties:
              page_guid:
                type: string
                maxLength: 512
              active_date:
                type: string
              end_date:
                type: string
              audience:
                $ref: '#/components/schemas/audience'
        status:
          type: string
        _links:
          $ref: ../models/HalLinks.v1.yaml
        embedded:
          type: object
          properties:
            audit_entries:
              type: array
              items:
                $ref: '#/components/schemas/audit_entry'
      required:
        - page_name
    collection_image:
      title: collection_image
      type: object
      properties:
        url:
          type: string
        metadata:
          $ref: ./browse_manager.v1.yaml#/components/schemas/metadata_field
  securitySchemes:
    Authorization:
      name: Authorization
      type: apiKey
      in: header
      x-apikeyInfoFunc: security.check_token
