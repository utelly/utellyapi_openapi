              ownership:
                enum:
                  - Rent
                  - Buy
                type: string
              platform:
                enum:
                  - web
                  - android
                  - ios
                  - tv
                type: string
              price:
                type: number
              product:
                type: string
              provider:
                type: string
              quality:
                enum:
                  - HD
                  - SD
                  - Full HD
                  - UHD
                  - 4K
                  - 8K
                type: string
              url:
                type: string
            required:
              - currency
              - metadata
              - ownership
              - platform
              - price
              - product
              - provider
              - quality
              - url
