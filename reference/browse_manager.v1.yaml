openapi: 3.0.0
paths:
  /content/availabilities/{availability_guid}:
    get:
      description: ''
      operationId: v1.content.availability.get_one
      parameters:
      - in: query
        name: languages
        schema:
          items:
            $ref: ../models/language_field.v1.yaml
          type: array
        style: form
      - in: query
        name: fields
        schema:
          items:
            type: string
          type: array
        style: form
      - in: query
        name: embed
        schema:
          items:
            enum:
            - creative_works
            - services
            - locations
            type: string
          type: array
        style: form
      responses:
        '200':
          content:
            application/json:
              examples:
                '1':
                  value:
                    _links:
                      location:
                        href: /content/locations/27c13eec19014084a0a3173061702b46
                      self:
                        href: /content/availabilities/eb4aaa3de91242ba82ad48bee0b48996
                      service:
                        href: /content/services/27c13eec19014084a0a3173061702b46
                    created_at: '2020-01-01T00:00:00Z'
                    datetime_from: '2020-01-01T00:00:00Z'
                    datetime_to: '2020-01-01T00:00:00Z'
                    deleted: false
                    guid: eb4aaa3de91242ba82ad48bee0b48996
                    identifiers:
                    - id: '1'
                      source: mysource
                    targets:
                    - currency: EUR
                      metadata:
                        source: mysource
                      ownership: Rent
                      platform: web
                      price: 0
                      product: default
                      provider: mydomain
                      quality: HD
                      url: https://mydomain.com/ressource_url
                    updated_at: '2020-01-01T00:00:00Z'
              schema:
                $ref: '#/components/schemas/Availability'
          description: OK
      summary: Get an availability
      tags:
      - Availability management
    parameters:
    - in: path
      name: availability_guid
      required: true
      schema:
        type: string
  /content/content_ratings:
