                        href: /content/content_ratings?after_guid=8703dd1ced974ecea01116f2c0a5a282&limit=50
                      next:
                        href: /content/content_ratings?after_guid=8703dd1ced974ecea01116f2c0a5a282&limit=50
                      prev:
                        href: /content/content_ratings
                      self:
                        href: /content/content_ratings?after_guid=8703dd1ced974ecea01116f2c0a5a282&limit=50
              schema:
                additionalProperties: false
                properties:
                  _embedded:
                    additionalProperties: false
                    properties:
                      content_ratings:
