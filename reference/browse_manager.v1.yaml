      - in: query
        name: after_guid
        schema:
          type: string
      - in: query
        name: before_guid
        schema:
          type: string
      - in: query
        name: sort
        schema:
          items:
            type: string
          type: array
        style: form
      - description: json value of the Filters object
        in: query
        name: filters
        schema:
          type: string
      - in: query
        name: skip
        schema:
          type: integer
      - in: query
        name: before_or_eq_guid
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              examples:
                '1':
                  value:
                    _embedded:
                      content_ratings:
                      - _links:
                          self:
                            href: /content/content_ratings/bcb27a2c9ee74a5a86720c3b5828093c
                        created_at: '2020-01-01T00:00:00Z'
                        deleted: false
                        guid: bcb27a2c9ee74a5a86720c3b5828093c
                        identifiers:
                        - id: '1'
                          source: mysource
                        ratings:
                        - metadata:
                            country: GB
                          organization: MPAA
                          rating: '12'
                        updated_at: '2020-01-01T00:00:00Z'
